---
- hosts: ubuntu
  vars:
      username: vagrant

  tasks:  
    - name: "Add Docker's official GPG key"
      become: yes
      apt_key:
        url: "https://download.docker.com/linux/ubuntu/gpg"
        state: present

    - name: "Add Docker's repo"
      become: yes
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/{{ ansible_facts['distribution'] | lower }} {{ ansible_facts['distribution_release'] }} stable"
        state: present

    - name: "Create Docker group"
      become: yes
      group:
        name: docker
        state: present

    - name: "Add user to Docker group"
      become: yes
      user:
        name: "{{ username }}"
        groups: docker
        append: yes

    - name: "Install packages"
      become: yes
      apt:
        pkg:
          - vim
          - tmux
          - git
          - curl
          - wget
          - htop
          - build-essential
          - python3-pip
          - python3-venv
          - bat
          - docker-ce
          - docker-ce-cli
          - docker-compose
          - containerd.io
          - gnupg-agent
          - openssh-server
        update_cache: yes

    - name: "Install pip dependencies"
      pip:
        name:
          - numpy
          - docker

    - name: "Add aliases"
      become: yes
      lineinfile:
        path="/home/{{ username }}/.bashrc"
        line="{{ item }}"
        owner="{{ username }}"
        state=present
        insertafter=EOF
        create=True
      with_items:
        - alias ctop="docker run --rm -ti --name=ctop --volume /var/run/docker.sock:/var/run/docker.sock:ro quay.io/vektorlab/ctop:latest"
        # - alias bat="batcat"

    - name: "Create link bat to batcat"
      become: yes
      file:
        src: '/usr/bin/batcat'
        dest: '/usr/bin/bat'
        state: link

